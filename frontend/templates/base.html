<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aesthetic LinkWizard Pro{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2C3E50',
                        secondary: '#3498DB',
                        success: '#27AE60',
                        warning: '#F39C12',
                        danger: '#E74C3C',
                    }
                }
            }
        }
    </script>
    
    <style>
        .sidebar { transition: all 0.3s ease; }
        .status-running { background-color: rgba(39, 174, 96, 0.1); color: #27AE60; }
        .status-stopped { background-color: rgba(231, 76, 60, 0.1); color: #E74C3C; }
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <div class="sidebar bg-primary text-white w-64 flex-shrink-0">
            <div class="p-4 border-b border-primary-light">
                <h2 class="text-xl font-bold">Aesthetic LinkWizard</h2>
                <p class="text-xs text-blue-100">AI-Powered Lead Generation</p>
            </div>
            <nav class="p-4">
                <div class="mb-8">
                    <h3 class="text-xs uppercase tracking-wider text-blue-200 mb-3">Campaign Controls</h3>
                    
                    <button id="upload-btn" class="w-full flex items-center justify-between bg-secondary hover:bg-blue-500 text-white px-4 py-2 rounded-md mb-3">
                        <span>Upload Target Document</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    </button>
                    
                    <input type="file" id="file-upload-input" accept=".docx,.doc" style="display: none;">

                    <div class="bg-blue-900 bg-opacity-30 p-3 rounded-md mb-3">
                        <p class="text-sm">Personas Loaded:</p>
                        <p class="text-lg font-bold" id="personas-count">0</p>
                    </div>
                    
                    <div class="flex space-x-2">
                        <button id="start-bot" class="flex-1 bg-success hover:bg-green-500 text-white px-4 py-2 rounded-md">
                            Start
                        </button>
                        <button id="stop-bot" class="flex-1 bg-danger hover:bg-red-500 text-white px-4 py-2 rounded-md">
                            Stop
                        </button>
                    </div>
                    
                    <div id="bot-status" class="status-stopped text-xs px-3 py-1 rounded-full mt-2 inline-block">
                        ‚óè Stopped
                    </div>
                </div>
                
                <div>
                    <h3 class="text-xs uppercase tracking-wider text-blue-200 mb-3">Navigation</h3>
                    <a href="/dashboard" class="flex items-center px-3 py-2 {% if request.endpoint == 'dashboard' %}bg-blue-800{% else %}hover:bg-blue-800{% endif %} rounded-md mb-1">Dashboard</a>
                    <a href="/leads" class="flex items-center px-3 py-2 {% if request.endpoint == 'leads_page' %}bg-blue-800{% else %}hover:bg-blue-800{% endif %} rounded-md mb-1">Leads</a>
                    <a href="/messages" class="flex items-center px-3 py-2 {% if request.endpoint == 'messages_page' %}bg-blue-800{% else %}hover:bg-blue-800{% endif %} rounded-md mb-1">Messages</a>
                    <a href="/analytics" class="flex items-center px-3 py-2 {% if request.endpoint == 'analytics_page' %}bg-blue-800{% else %}hover:bg-blue-800{% endif %} rounded-md mb-1">Analytics</a>
                    <a href="/" class="flex items-center px-3 py-2 {% if request.endpoint == 'index' %}bg-blue-800{% else %}hover:bg-blue-800{% endif %} rounded-md">Settings</a>
                </div>
            </nav>
        </div>
        
        <div class="flex-1 overflow-auto">
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <h1 class="text-xl font-semibold text-gray-800">{% block page_title %}Dashboard{% endblock %}</h1>
            </header>
            
            <main class="p-6">
                {% block content %}
                <h2>Content goes here</h2>
                {% endblock %}
            </main>
        </div>
    </div>

    <script>
        console.log('üöÄ BASE.HTML SCRIPT STARTING...');
        
        function showNotification(message, type) {
            console.log('üì¢ Notification:', message, type);
            const div = document.createElement('div');
            div.className = 'fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ' + 
                (type === 'success' ? 'bg-green-500 text-white' : 
                 type === 'error' ? 'bg-red-500 text-white' : 'bg-blue-500 text-white');
            div.textContent = message;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }
        
        console.log('üîç Looking for elements...');
        
        setTimeout(function() {
            console.log('‚è∞ Timeout fired - setting up handlers...');
            
            const uploadBtn = document.getElementById('upload-btn');
            const fileInput = document.getElementById('file-upload-input');
            
            console.log('üì§ Upload Button:', uploadBtn);
            console.log('üìÅ File Input:', fileInput);
            
            if (!uploadBtn) {
                console.error('‚ùå UPLOAD BUTTON NOT FOUND!');
                return;
            }
            
            if (!fileInput) {
                console.error('‚ùå FILE INPUT NOT FOUND!');
                return;
            }
            
            console.log('‚úÖ Both elements found!');
            
            uploadBtn.onclick = function(e) {
                console.log('üéØ BUTTON CLICKED!!!');
                e.preventDefault();
                fileInput.click();
            };
            
            fileInput.onchange = function(e) {
                const file = e.target.files[0];
                console.log('üìÇ FILE SELECTED:', file ? file.name : 'NONE');
                
                if (!file) return;
                
                if (!file.name.endsWith('.docx') && !file.name.endsWith('.doc')) {
                    showNotification('Please select a .docx or .doc file', 'error');
                    return;
                }
                
                showNotification('Uploading...', 'info');
                
                const formData = new FormData();
                formData.append('file', file);
                
                fetch('/api/upload-targets', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('‚úÖ UPLOAD SUCCESS:', data);
                    if (data.success) {
                        document.getElementById('personas-count').textContent = data.personas_count || 0;
                        showNotification(data.message, 'success');
                    } else {
                        showNotification(data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('‚ùå UPLOAD ERROR:', error);
                    showNotification('Upload failed: ' + error.message, 'error');
                });
                
                fileInput.value = '';
            };
            
            console.log('‚úÖ HANDLERS ATTACHED!');
            
        }, 500);
        
        console.log('‚úÖ BASE.HTML SCRIPT LOADED!');
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>

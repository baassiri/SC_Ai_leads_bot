<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SC Lead Generation{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2C3E50',
                        secondary: '#3498DB',
                        success: '#27AE60',
                        warning: '#F39C12',
                        danger: '#E74C3C',
                    }
                }
            }
        }
    </script>
    <style>
        .sidebar { transition: all 0.3s ease; }
        .status-running { background-color: rgba(39, 174, 96, 0.2); color: #27AE60; }
        .status-stopped { background-color: rgba(149, 165, 166, 0.2); color: #95A5A6; }
        {% block extra_styles %}{% endblock %}
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar bg-primary text-white w-64 flex-shrink-0">
            <div class="p-4 border-b border-primary-light">
                <h2 class="text-xl font-bold">SC LinkWizard</h2>
                <p class="text-xs text-blue-100">AI-Powered Lead Generation</p>
            </div>
            
            <nav class="p-4">
                <!-- Campaign Controls -->
                <div class="mb-8">
                    <h3 class="text-xs uppercase tracking-wider text-blue-200 mb-3">Campaign Controls</h3>
                    
                    <!-- Personas Count -->
                    <div class="bg-blue-900 bg-opacity-30 p-3 rounded-md mb-3">
                        <p class="text-sm">Target Personas:</p>
                        <p class="text-lg font-bold" id="sidebar-personas-count">0</p>
                        <p class="text-xs text-blue-200 mt-1">Create in Dashboard</p>
                    </div>
                    
                    <!-- Bot Start/Stop Buttons -->
                    <div class="flex space-x-2">
                        <button id="start-bot-btn" class="flex-1 bg-success hover:bg-green-500 text-white px-4 py-2 rounded-md">
                            <i data-feather="play" class="w-4 h-4 inline mr-1"></i> Start
                        </button>
                        <button id="stop-bot-btn" class="flex-1 bg-danger hover:bg-red-500 text-white px-4 py-2 rounded-md">
                            <i data-feather="stop-circle" class="w-4 h-4 inline mr-1"></i> Stop
                        </button>
                    </div>
                    
                    <!-- Bot Status -->
                    <div id="bot-status-indicator" class="status-stopped text-xs px-3 py-1 rounded-full mt-2 inline-block">
                        <i data-feather="circle" class="w-2 h-2 inline mr-1"></i> <span id="bot-status-text">Stopped</span>
                    </div>
                </div>
                
                <!-- Navigation Links -->
                <div>
                    <h3 class="text-xs uppercase tracking-wider text-blue-200 mb-3">Navigation</h3>
                    <a href="/dashboard" class="flex items-center px-3 py-2 hover:bg-blue-800 rounded-md mb-1 {% if request.endpoint == 'dashboard' %}bg-blue-800{% endif %}">
                        <i data-feather="activity" class="w-4 h-4 mr-2"></i> Dashboard
                    </a>
                    <a href="/leads" class="flex items-center px-3 py-2 hover:bg-blue-800 rounded-md mb-1 {% if request.endpoint == 'leads_page' %}bg-blue-800{% endif %}">
                        <i data-feather="users" class="w-4 h-4 mr-2"></i> Leads
                    </a>
                    <a href="/messages" class="flex items-center px-3 py-2 hover:bg-blue-800 rounded-md mb-1 {% if request.endpoint == 'messages_page' %}bg-blue-800{% endif %}">
                        <i data-feather="message-square" class="w-4 h-4 mr-2"></i> Messages
                    </a>
                    <a href="/analytics" class="flex items-center px-3 py-2 hover:bg-blue-800 rounded-md mb-1 {% if request.endpoint == 'analytics_page' %}bg-blue-800{% endif %}">
                        <i data-feather="bar-chart-2" class="w-4 h-4 mr-2"></i> Analytics
                    </a>
                    <a href="/settings" class="flex items-center px-3 py-2 hover:bg-blue-800 rounded-md">
                        <i data-feather="settings" class="w-4 h-4 mr-2"></i> Settings
                    </a>
                </div>
            </nav>
        </div>
        
        <!-- Main Content Area -->
        <div class="flex-1 overflow-auto">
            <!-- Top Navigation Bar -->
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <h1 class="text-xl font-semibold text-gray-800">{% block page_title %}Dashboard{% endblock %}</h1>
                <div class="flex items-center space-x-4">
                    <button onclick="window.location.reload()" class="text-secondary hover:text-blue-500" title="Refresh">
                        <i data-feather="refresh-cw" class="w-5 h-5"></i>
                    </button>
                    <div class="flex items-center space-x-2">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=3498DB&color=fff" alt="User" class="w-8 h-8 rounded-full">
                        <span class="text-sm font-medium">Admin</span>
                    </div>
                </div>
            </header>
            
            <!-- Page Content -->
            <main class="p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50"></div>

    <!-- Shared JavaScript -->
    <script src="/static/js/shared.js"></script>
    
    {% block extra_scripts %}{% endblock %}
    
    <script>
        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            // Load initial persona count
            loadPersonasCount();
            
            // Start bot status polling
            startBotStatusPolling();
        });
    </script>
</body>
</html>

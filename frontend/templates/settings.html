{% extends 'base.html' %}

{% block title %}Settings - SC AI{% endblock %}
{% block page_title %}Settings{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <!-- LinkedIn Credentials Section -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">LinkedIn Credentials</h2>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" id="li-email" class="w-full px-3 py-2 border rounded" placeholder="your@email.com">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="li-password" class="w-full px-3 py-2 border rounded" placeholder="••••••••">
            </div>
        </div>
    </div>
    
    <!-- OpenAI API Key Section -->
    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-xl font-bold mb-4">OpenAI API Key</h2>
        <input type="password" id="openai-key" class="w-full px-3 py-2 border rounded" placeholder="sk-...">
        <p class="text-sm text-gray-500 mt-2">Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank" class="text-blue-500 hover:underline">OpenAI Platform</a></p>
    </div>
    
    <!-- Action Buttons -->
    <div class="flex gap-4">
        <button onclick="saveSettings()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded transition">
            Save Settings
        </button>
        <button onclick="testConnection()" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded transition">
            Test Connection
        </button>
    </div>
    
    <!-- Message Area -->
    <div id="message" class="mt-4"></div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
console.log("Settings script loading...");

/**
 * Save settings to server
 */
async function saveSettings() {
    console.log("💾 Saving settings...");
    
    const email = document.getElementById('li-email').value.trim();
    const password = document.getElementById('li-password').value.trim();
    const apiKey = document.getElementById('openai-key').value.trim();
    
    // Validate inputs
    if (!email || !password) {
        showMessage('❌ LinkedIn email and password are required', 'error');
        return;
    }
    
    if (!apiKey) {
        showMessage('❌ OpenAI API key is required', 'error');
        return;
    }
    
    const settings = {
        linkedin_email: email,
        linkedin_password: password,
        openai_api_key: apiKey
    };
    
    try {
        showMessage('⏳ Saving settings...', 'info');
        
        const response = await fetch('/api/auth/save-credentials', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(settings)
        });
        
        const result = await response.json();
        
        if (result.success) {
            showMessage('✅ ' + (result.message || 'Settings saved successfully!'), 'success');
        } else {
            showMessage('❌ ' + (result.message || 'Error saving settings'), 'error');
        }
    } catch (error) {
        console.error('Error saving settings:', error);
        showMessage('❌ Error: ' + error.message, 'error');
    }
}

/**
 * Test connection to all services
 */
async function testConnection() {
    console.log("🧪 Testing connection...");
    
    try {
        showMessage('⏳ Testing connections...', 'info');
        
        const response = await fetch('/api/auth/test-connection', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ service: 'all' })
        });
        
        const result = await response.json();
        
        if (result.success) {
            // Format the multi-line message
            const formattedMessage = result.message.replace(/\n/g, '<br>');
            showMessage(formattedMessage, 'success', true);
        } else {
            const formattedMessage = result.message.replace(/\n/g, '<br>');
            showMessage(formattedMessage, 'error', true);
        }
    } catch (error) {
        console.error('Error testing connection:', error);
        showMessage('❌ Error: ' + error.message, 'error');
    }
}

/**
 * Show message to user
 */
function showMessage(text, type = 'info', isHTML = false) {
    const messageDiv = document.getElementById('message');
    
    const colors = {
        success: 'bg-green-100 text-green-800 border-green-300',
        error: 'bg-red-100 text-red-800 border-red-300',
        info: 'bg-blue-100 text-blue-800 border-blue-300'
    };
    
    messageDiv.className = 'p-4 rounded border-2 ' + (colors[type] || colors.info);
    
    if (isHTML) {
        messageDiv.innerHTML = text;
    } else {
        messageDiv.textContent = text;
    }
    
    // Auto-hide after 10 seconds for success messages
    if (type === 'success') {
        setTimeout(() => {
            messageDiv.textContent = '';
            messageDiv.className = '';
        }, 10000);
    }
}

console.log("✅ Settings script loaded!");
</script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic LinkWizard Pro - Login</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2C3E50',
                        secondary: '#3498DB',
                        success: '#27AE60',
                        warning: '#F39C12',
                        danger: '#E74C3C',
                    }
                }
            }
        }
    </script>
    <style>
        .login-card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .input-field:focus, .btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }
        .status-indicator {
            width: 12px;
            height: 12px;
        }
        .connected {
            background-color: #27AE60;
        }
        .disconnected {
            background-color: #E74C3C;
        }
        .testing {
            background-color: #F39C12;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="login-card bg-white rounded-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-primary">Aesthetic LinkWizard Pro</h1>
            <p class="text-gray-500 mt-2">AI-powered LinkedIn lead generation for aesthetic professionals</p>
        </div>
        
        <form class="space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="linkedin-email" class="block text-sm font-medium text-gray-700 mb-1">LinkedIn Email</label>
                    <div class="relative">
                        <input type="email" id="linkedin-email" class="input-field w-full px-4 py-2 border border-gray-300 rounded-md focus:border-secondary" placeholder="your@email.com">
                        <div class="status-indicator absolute right-3 top-3 rounded-full disconnected"></div>
                    </div>
                </div>
                
                <div>
                    <label for="linkedin-password" class="block text-sm font-medium text-gray-700 mb-1">LinkedIn Password</label>
                    <div class="relative">
                        <input type="password" id="linkedin-password" class="input-field w-full px-4 py-2 border border-gray-300 rounded-md focus:border-secondary" placeholder="••••••••">
                        <div class="status-indicator absolute right-3 top-3 rounded-full disconnected"></div>
                    </div>
                </div>
                
                <div>
                    <label for="openai-key" class="block text-sm font-medium text-gray-700 mb-1">OpenAI API Key</label>
                    <div class="relative">
                        <input type="password" id="openai-key" class="input-field w-full px-4 py-2 border border-gray-300 rounded-md focus:border-secondary" placeholder="sk-••••••••••••••••••••••••">
                        <div class="status-indicator absolute right-3 top-3 rounded-full disconnected"></div>
                    </div>
                </div>
            </div>
            
            <div class="flex space-x-3">
                <button type="button" id="test-linkedin" class="btn flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-md flex items-center justify-center">
                    <i data-feather="link" class="w-4 h-4 mr-2"></i> Test LinkedIn
                </button>
                <button type="button" id="test-openai" class="btn flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-md flex items-center justify-center">
                    <i data-feather="cpu" class="w-4 h-4 mr-2"></i> Test OpenAI
                </button>
            </div>
            
            <div class="pt-2">
                <button type="button" id="save-credentials" class="btn w-full bg-secondary hover:bg-blue-500 text-white py-2 px-4 rounded-md font-medium flex items-center justify-center">
                    <i data-feather="save" class="w-4 h-4 mr-2"></i> Save Credentials
                </button>
            </div>
            
            <div class="text-center pt-4">
                <a href="dashboard.html" class="text-sm text-secondary hover:underline">Skip to Dashboard →</a>
            </div>
        </form>
    </div>

    <script>
        feather.replace();
        
        // Simulate connection testing
        document.getElementById('test-linkedin').addEventListener('click', function() {
            const indicator = this.parentElement.previousElementSibling.querySelector('#linkedin-email').nextElementSibling;
            indicator.classList.remove('connected', 'disconnected');
            indicator.classList.add('testing');
            
            setTimeout(() => {
                indicator.classList.remove('testing');
                indicator.classList.add('connected');
            }, 1500);
        });
        
        document.getElementById('test-openai').addEventListener('click', function() {
            const indicator = this.parentElement.previousElementSibling.querySelector('#openai-key').nextElementSibling;
            indicator.classList.remove('connected', 'disconnected');
            indicator.classList.add('testing');
            
            setTimeout(() => {
                indicator.classList.remove('testing');
                indicator.classList.add('connected');
            }, 1500);
        });
        
        document.getElementById('save-credentials').addEventListener('click', function() {
            // In a real app, this would save to localStorage or send to backend
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>

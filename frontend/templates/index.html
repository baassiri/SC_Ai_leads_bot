<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Aesthetic LinkWizard Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2C3E50',
                        secondary: '#3498DB',
                        success: '#27AE60',
                        warning: '#F39C12',
                        danger: '#E74C3C',
                    }
                }
            }
        }
    </script>
    <style>
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #3498DB;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Aesthetic LinkWizard Pro</h1>
            <p class="text-gray-600">AI-powered LinkedIn lead generation for aesthetic professionals</p>
        </div>

        <!-- Settings Form -->
        <form id="settings-form" class="space-y-6">
            <!-- LinkedIn Email -->
            <div>
                <label for="linkedin-email" class="block text-sm font-medium text-gray-700 mb-2">
                    LinkedIn Email
                </label>
                <input 
                    type="email" 
                    id="linkedin-email" 
                    name="linkedin_email"
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
                    placeholder="your-email@example.com"
                    required
                >
            </div>

            <!-- LinkedIn Password -->
            <div>
                <label for="linkedin-password" class="block text-sm font-medium text-gray-700 mb-2">
                    LinkedIn Password
                </label>
                <input 
                    type="password" 
                    id="linkedin-password" 
                    name="linkedin_password"
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                    required
                >
            </div>

            <!-- OpenAI API Key -->
            <div>
                <label for="openai-key" class="block text-sm font-medium text-gray-700 mb-2">
                    OpenAI API Key
                </label>
                <input 
                    type="password" 
                    id="openai-key" 
                    name="openai_api_key"
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none"
                    placeholder="sk-..."
                    required
                >
                <p class="text-xs text-gray-500 mt-1">Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank" class="text-secondary hover:underline">platform.openai.com</a></p>
            </div>

            <!-- LinkedIn Account Type - NEW SECTION -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <label class="flex items-start cursor-pointer">
                    <input 
                        type="checkbox" 
                        id="sales-nav-enabled" 
                        name="sales_nav_enabled"
                        class="mt-1 w-5 h-5 text-secondary rounded focus:ring-2 focus:ring-secondary"
                    >
                    <div class="ml-3">
                        <span class="text-sm font-medium text-gray-700">I have LinkedIn Sales Navigator</span>
                        <p class="text-xs text-gray-600 mt-1">
                            <strong class="text-success">âœ“ Sales Navigator:</strong> Advanced filters, unlimited searches, better lead quality<br>
                            <strong class="text-gray-700">âœ“ Regular LinkedIn:</strong> Basic search (still works great!)
                        </p>
                        <p class="text-xs text-warning mt-2">
                            ðŸ’¡ Don't have Sales Nav? No problem! The bot will use regular LinkedIn search.
                        </p>
                    </div>
                </label>
            </div>

            <!-- Test Buttons -->
            <div class="grid grid-cols-2 gap-3">
                <button 
                    type="button" 
                    id="test-linkedin-btn"
                    class="flex items-center justify-center px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors"
                >
                    <i data-feather="link" class="w-4 h-4 mr-2"></i>
                    Test LinkedIn
                </button>
                <button 
                    type="button" 
                    id="test-openai-btn"
                    class="flex items-center justify-center px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors"
                >
                    <i data-feather="cpu" class="w-4 h-4 mr-2"></i>
                    Test OpenAI
                </button>
            </div>

            <!-- Save Button -->
            <button 
                type="submit"
                class="w-full bg-secondary hover:bg-blue-500 text-white font-semibold py-3 rounded-lg transition-colors flex items-center justify-center"
            >
                <i data-feather="save" class="w-5 h-5 mr-2"></i>
                Save Credentials
            </button>

            <!-- Skip to Dashboard -->
            <div class="text-center">
                <a href="/dashboard" class="text-secondary hover:text-blue-500 text-sm">
                    Skip to Dashboard â†’
                </a>
            </div>
        </form>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50"></div>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // Notification Function
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            
            const bgColors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };
            
            notification.className = `${bgColors[type]} text-white px-6 py-3 rounded-lg shadow-lg mb-2 transform transition-all duration-300`;
            notification.textContent = message;
            
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Form Submission - UPDATED TO INCLUDE SALES NAV SETTING
        document.getElementById('settings-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                linkedin_email: document.getElementById('linkedin-email').value,
                linkedin_password: document.getElementById('linkedin-password').value,
                openai_api_key: document.getElementById('openai-key').value,
                sales_nav_enabled: document.getElementById('sales-nav-enabled').checked
            };
            
            try {
                const response = await fetch('/api/auth/save-credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Credentials saved successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showNotification(data.message || 'Failed to save credentials', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error saving credentials', 'error');
            }
        });

        // Test LinkedIn
        document.getElementById('test-linkedin-btn').addEventListener('click', async () => {
            const email = document.getElementById('linkedin-email').value;
            const password = document.getElementById('linkedin-password').value;
            
            if (!email || !password) {
                showNotification('Please enter LinkedIn credentials first', 'error');
                return;
            }
            
            showNotification('Testing LinkedIn connection...', 'info');
            
            try {
                const response = await fetch('/api/auth/test-connection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ service: 'linkedin' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('LinkedIn connection successful!', 'success');
                } else {
                    showNotification('LinkedIn connection failed', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error testing LinkedIn connection', 'error');
            }
        });

        // Test OpenAI
        document.getElementById('test-openai-btn').addEventListener('click', async () => {
            const apiKey = document.getElementById('openai-key').value;
            
            if (!apiKey) {
                showNotification('Please enter OpenAI API key first', 'error');
                return;
            }
            
            showNotification('Testing OpenAI connection...', 'info');
            
            try {
                const response = await fetch('/api/auth/test-connection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ service: 'openai' })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification('OpenAI connection successful!', 'success');
                } else {
                    showNotification('OpenAI connection failed', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error testing OpenAI connection', 'error');
            }
        });
    </script>
</body>
</html>
